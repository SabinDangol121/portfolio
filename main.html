<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>About Me</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- About -->
    <section id="about" class="card">
      <img src="assets\pass.jpeg" alt="Profile" />
      <div>
        <h2><b>Sabin Dangol</b></h2>
        <p>
          Hi! I am a beginner Web Developer learning HTML, CSS, JavaScript, C,
          and Java.
        </p>
        <button>Download Resume</button>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills" class="card">
      <h2>Skills</h2>

      <div class="skill">
        <span>HTML</span>
        <div class="bar"><div style="width: 40%"></div></div>
      </div>

      <div class="skill">
        <span>CSS</span>
        <div class="bar"><div style="width: 30%"></div></div>
      </div>

      <div class="skill">
        <span>JavaScript</span>
        <div class="bar"><div style="width: 25%"></div></div>
      </div>

      <div class="skill">
        <span>C Programming</span>
        <div class="bar"><div style="width: 70%"></div></div>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="card">
      <h2>Projects</h2>
      <div class="project-box">
        <div class="project">Canteen Management System (C)</div>
        <div class="project">Portfolio (HTML, CSS, JS)</div>
        <div class="project">Form Validation (JavaScript)</div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="card">
      <div class="contact-container">
        <!-- Social -->

        <div class="social">
          <h2>Social</h2>
          <a href="https://www.facebook.com/sabin.angol/" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/facebook/facebook-plain.svg"
              class="icon"
              alt="Facebook"
            />
          </a>

          <a href="https://www.instagram.com/sabin4863/" target="_blank">
            <svg class="icon" viewBox="0 0 24 24">
              <linearGradient id="ig" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#FFD600" />
                <stop offset="50%" stop-color="#FF0100" />
                <stop offset="100%" stop-color="#D800B9" />
              </linearGradient>
              <rect x="2" y="2" width="20" height="20" rx="5" fill="url(#ig)" />
              <circle cx="12" cy="12" r="4" fill="#fff" />
              <circle cx="17" cy="7" r="1.3" fill="#fff" />
            </svg>
          </a>

          <a href="https://github.com/sabindangol121" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg"
              alt="github"
              class="icon"
            />
          </a>
        </div>
      </div>
      <!-- Form -->
      <form>
        <h2>Contact Me</h2>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
