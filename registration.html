<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">

</head>



<body>
    <div class="login-box">
        <h2>Student Registration Form</h2>



        <form action="" method="post" class="auth-name">

            <div class="name">

                <label for="fname">First Name:</label>

                <input type="text" name="fname" required>

            </div>



            <div class="form-group">

                <label for="lname">Last Name:</label>

                <input type="text" name="lname" required>

            </div>


            <div class="parentsname">
                <h3>Parents Name</h3>
            </div>

            <div class="form-group">

                <label for="name">Father's Name:</label>

                <input type="text" id="name" name="fathername">

            </div>

            <div class="form-group">

                <label class="form-group" for="name">Mother's Name:</label>

                <input type="text" id="name" name="mothername">

            </div>



            <div class="form-group">

                <h3>Select your Gender</h3>

                <input type="radio" id="male" name="gender" value="Male" required>

                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>

                <label for="female">Female</label>



            </div>
            <div class="contactname">
                <h3>Contact Number</h3>
            </div>

            <div class="form-group">

                <label for="phone">Phone no:</label>

                <input type="num" id="phone" name="phoneno" placeholder="Only Valid Number" required>



            </div>
            <div class="Gmailname">
                <h3>Email Address</h3>
            </div>

            <div class="Gmail">

                <label for="Email">Email Address</label>

                <input type="text" name="email" placeholder="Gmail" required>

            </div>

            <div class="coursename">
                <h3>Choose your interested course</h3>
            </div>

            <div class="form-group">

                <label for="course">Select Course:</label>

                <select id="course" id="course" name="course" required>

                    <option value="">Choose Course</option>

                    <option value="bca">BCA</option>

                    <option value="bit">BIT</option>

                    <option value="bce">BCE</option>

                    <option value="bba">BBA</option>



                </select>

            </div>

            <div class="form-group">

                <h3>Interest:</h3>

                <input type="checkbox" id="cybersec" name="checkbox" value="Cybersecurity">

                <label for="cybersecurity">Cybersecurity</label>

                <input type="checkbox" id="datasci" name="checkbox" value="datascience">

                <label for="datasci">Data Science</label>

                <input type="checkbox" id="ai" name="checkbox" value="AI">

                <label for="AI">AI</label>





            </div>

            <div class="form-group">

                <label for="text">About Yourself:</label>
                <br>

                <textarea id="aboutme" name="textarea" rows="5" cols="80" placeholder="About YourSelf"
                    required></textarea>

            </div>

            <div class="hobby">

                <label for="hobby">Hobby:</label>
                <br>

                <select id="hobby" id="hobby" name="hobby" required>

                    <option value="">Your Hobby</option>

                    <option value="singing">Singing</option>

                    <option value="dancing">Dancing</option>

                    <option value="football">Football</option>

                    <option value="chess">Chess</option>



                </select>

            </div>

            <div class="button">
                <div class="submit">
                    <button type="submit" class="submit">Submit</button>
                </div>
                <div class="reset">
                    <button type="reset" class="reset">Reset</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
