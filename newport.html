<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio | System UI</title>
    <link rel="stylesheet" href="newport.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="badge-container">
          <span class="badge">SYSTEM READY</span>
          <span class="badge">PORTFOLIO</span>
          <span class="badge">UI STABLE</span>
        </div>

        <h1>Welcome to<br />My Portfolio</h1>

        <p class="description">
          Building modern, reliable, and fast digital experiences with a focus
          on clean UI and solid engineering.
        </p>

        <div class="live-status-section">
          <p class="status-label">LIVE STATUS</p>
          <div class="buttons">
            <button class="btn">Code</button>
            <button
              id="profilebtn"
              class="btn btn-primary"
              onclick="window.location.href = 'main.html'"
            >
              Profile(10s)
            </button>
            <button class="btn">Source</button>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <div class="card-header">
            <p class="card-title">CORE UI</p>
            <p class="card-right">ONLINE</p>
          </div>

          <div class="orbit-container">
            <div class="orbit-ring">
              <div class="center-img">
                <img src="assets/pass.jpeg" alt="Profile" />
              </div>

              <div class="dot d1">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"
                  />
                </svg>
              </div>
              <div class="dot d2">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
                  />
                </svg>
              </div>
              <div class="dot d3">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"
                  />
                </svg>
              </div>
              <div class="dot d4">
                <svg viewBox="0 0 24 24">
                  <path
                    d="M15 9H9v6h6V9zm-2 4h-2v-2h2v2zm8-2V9h-2V7c0-1.1-.9-2-2-2h-2V3h-2v2h-2V3H9v2H7c-1.1 0-2 .9-2 2v2H3v2h2v2H3v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h2v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-2h2zm-4 6H7V7h10v10z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="stats">
            <div class="stat-item">
              <h3>06</h3>
              <p>Loaded</p>
            </div>
            <div class="stat-item">
              <h3>12ms</h3>
              <p>Stable</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="newport.js"></script>
  </body>
</html>
